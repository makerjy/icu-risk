version: "3.8"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://icu:icu@db:5432/icu_risk
      - MODEL_PATH=${MODEL_PATH}
      - MODEL_GEN_PATH=${MODEL_GEN_PATH}
      - MODEL_SCALER_PATH=${MODEL_SCALER_PATH}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: icu_risk
      POSTGRES_USER: icu
      POSTGRES_PASSWORD: icu
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./server_fastapi/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped

  web:
    image: nginx:1.25
    ports:
      - "80:80"
    volumes:
      - ./dist:/usr/share/nginx/html/icu-risk:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
