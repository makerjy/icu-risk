services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: icu_risk
      POSTGRES_USER: icu
      POSTGRES_PASSWORD: icu
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./server_fastapi/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  pgdata:
